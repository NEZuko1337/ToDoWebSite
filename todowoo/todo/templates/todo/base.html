<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light mx-3">
      <a class="navbar-brand" href="{% url 'home' %}">ToDoWoo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'createtodo' %}">Create ToDo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'completedtodos' %}"
              >Completed ToDo's</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'currenttodos' %}"
              >Current ToDo's</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link">Logged in as {{user.username}}</a>
          </li>
          <form class="my-1" action="{% url 'logoutuser'%}" method="POST">
            {% csrf_token %}
            <button class="btn btn-outline-primary" type="submit">
              Logout
            </button>
          </form>
        </ul>
      </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light mx-3">
      <a class="navbar-brand" href="{% url 'home' %}">ToDoWoo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endif %} {% block content %} {% endblock %}
  </body>
</html>
