{% extends 'todo/base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% block content %}
    <div class="container my-3">
      {% if error %}
      <h1 class="alert alert-danger">{{error}}</h1>
      {% endif %}
      <h2 class="alert alert-warning">More information</h2>
      <form method="POST">
        {% csrf_token %}
        <h2 class="alert alert-success">{{form.as_p}}</h2>
        <button class="btn btn-outline-primary" type="submit">Save</button>
      </form>
      <br />
      <form method="POST" action="{% url 'completetodo' todo.id %}">
        {% csrf_token %}
        <button class="btn btn-outline-success" type="submit">Complete</button>
      </form>
      <br />
      <form method="POST" action="{% url 'deletetodo' todo.id %}">
        {% csrf_token %}
        <button class="btn btn-outline-danger" type="submit">Delete</button>
      </form>
    </div>
  </body>

  {% endblock %}
</html>
